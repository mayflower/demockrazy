{% extends 'base.html' %}

{% block content %}
<h3 class="message">
    poll created
</h3>

{% if errors %}
<h3 class="message">
    <b class="error-color">Unfortunately, the following errors were encountered while dispatching mails.</b><br>
    {% for error in errors %}
        {{ error }}<br>
    {% endfor %}
</h3>  
{% endif %}

{% endblock %}
